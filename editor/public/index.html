<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Editor</title>
</head>
	<body>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" >
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="module" src="./js/init.js"></script>
	</body>
	<div>
		<nav>
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="story-tab" data-toggle="tab" href="#story-editor-widget-section" role="tab" aria-controls="home" aria-selected="true">Story</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="missions-tab" data-toggle="tab" href="#mission-editor-widget-section" role="tab" aria-controls="profile" aria-selected="false">Missions</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="activities-tab" data-toggle="tab" href="#activity-editor-widget-section" role="tab" aria-controls="contact" aria-selected="false">Activities</a>
				</li>
			</ul>
		</nav>
		<div class="tab-content">
			<section id="story-editor-widget-section" class="tab-pane fade container" role="tabpanel" aria-labelledby="story-tab">
				<story-editor-widget id="story-editor-widget"></story-editor-widget>
			</section>
			<section id="mission-editor-widget-section" class="tab-pane fade container" role="tabpanel" aria-labelledby="missions-tab">
				<mission-editor-widget id="mission-editor-widget"
				   v-bind:missions="missions"
				></mission-editor-widget>
			</section>
			<section id="activity-editor-widget-section" class="tab-pane fade container" role="tabpanel" aria-labelledby="activities-tab">
				<activity-editor-widget id="activity-editor-widget"></activity-editor-widget>
			</section>
		</div>
	</div>
</html>
