# This workflow will do a clean install of node dependencies, build the source code and push to demo branch
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: build_demo CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout to master
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: checkout to demo
      uses: actions/checkout@v2
      with:
        ref: demo
        fetch-depth: 0
    - name: merge master
      run: |
          git config --global user.name 'jjak0b'
          git config --global user.email 'jjak0b@users.noreply.github.com'
          git config --global pull.rebase false
          git fetch
          git checkout master
          ls -l
          git checkout demo
          git branch
          ls -l
          git status
          git merge master
    - name: Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 15.x
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run build --if-present
    - name: Add and commit build
      run: |
          git add *.js
          git commit -am "Automated demo deploy"
          git push
      
      
